<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hasini & Sachin Wedding - Join Us!</title>
    <meta name="description" content="Join Hasini & Sachin for their wedding celebration on Thursday, Oct 10, 2025 at Hotel Green Court, Homagama. RSVP now!" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Great+Vibes&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      .font-dancing { font-family: 'Dancing Script', cursive; }
      .font-great-vibes { font-family: 'Great Vibes', cursive; }
      .font-inter { font-family: 'Inter', sans-serif; }
      
      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }
      
      .animate-shimmer {
        background-image: linear-gradient(90deg, rgba(212, 175, 55, 0.8) 0%, rgba(255, 215, 0, 1) 50%, rgba(212, 175, 55, 0.8) 100%);
        background-size: 1000px 100%;
        animation: shimmer 3s infinite;
      }
      
      html {
        scroll-behavior: smooth;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background: transparent;
      }
    </style>
  </head>
